<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Class in CSS</title>
    <style>
        .button{
            font-size: 28px;
            font-family: Helvetica,'Times New Roman', sans-serif;
        }
        .button.one{
            background-color: black;
            color: white;
        }
        .button.two{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="button one">Click me!</button>
    <button class="button two">Nah, Click me!</button>
</body>
</html>
